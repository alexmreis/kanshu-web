<md-dialog aria-label="Sign up" flex="80" class="signUpDialog">
  <md-content class="md-padding" layout="column">
    <div class="headerImage">
      <img src="images/signup_header.png" alt="Sign Up" aria-text="sign up">
    </div>
    <md-input-container>
      <label>Email</label>
      <input type="email" ng-model="user.email">
    </md-input-container>
    <md-input-container>
      <label>Username</label>
      <input ng-model="user.username">
    </md-input-container>
    <md-input-container>
      <label>Password</label>
      <input type="password" ng-model="user.password">
    </md-input-container>
    <md-input-container>
      <label>Password (again)</label>
      <input type="password" ng-model="user.passwordConfirm">
    </md-input-container>
  </md-content>
  <div class="md-actions">
    <md-button class="md-accent md-raised" ng-click="signUp()">
      Sign Up
    </md-button>
  </div>
</md-dialog>
